<!DOCTYPE html>
<html lang="en ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="style.css">

  <title>Slider</title>
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="apple" style="background: linear-gradient(229.99deg, #889d0f -26%, #d4cfad 145%);">
        <h1>Apple</h1>
        <p>Foods for life</p>
      </div>
      <div class="nuts" style="background: linear-gradient(229.99deg, #ffebcb -26%, #915933 145%);">
        <h1>Nuts</h1>
        <p>Foods for life</p>
      </div>
      <div class="cherry" style="background: linear-gradient(229.99deg, #b7e7db -26%, #ef7e71 145%);">
        <h1>Cherry</h1>
        <p>Foods for life</p>
      </div>
      <div class="orange" style="background: linear-gradient(215.32deg, #5ec4ec -1%, #f6d186 124%);">
        <h1>Orange</h1>
        <p>Foods for life</p>
      </div>
      <div class="pink-cup" style="background: linear-gradient(221.87deg, #ffdcd6 1%, #e94f45 128%);">
        <h1>Juice</h1>
        <p>Foods for life</p>
      </div>
      <div class="banana" style="background: linear-gradient(220.16deg, #d2afa9 -8%, #ecca42 138%);">
        <h1>Banana</h1>
        <p>Foods for life</p>
      </div>
      <div class="avocado" style="background: linear-gradient(220.16deg, #f1e6b3 -8%, #91ad57 138%);">
        <h1>Avocado</h1>
        <p>Foods for life</p>
      </div>
    </div>
    <div class="main-slide">
      <div class="avocado" style="
          background-image: url('https://images.unsplash.com/photo-1560155016-bd4879ae8f21?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
        "></div>
      <div class="banana" style="
          background-image: url('https://images.unsplash.com/photo-1528825871115-3581a5387919?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=715&q=80');
        "></div>
      <div class="pink-cup" style="
          background-image: url('https://images.unsplash.com/photo-1560393464-5c69a73c5770?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80');
        "></div>
      <div class="orange" style="
          background-image: url('https://images.unsplash.com/photo-1552010099-5dc86fcfaa38?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
        "></div>
      <div class="cherry" style="
          background-image: url('https://images.unsplash.com/photo-1559181567-c3190ca9959b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80');
        "></div>
      <div class="nuts" style="
        background-image: url('https://images.unsplash.com/photo-1601966915120-f4e3326520b3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=688&q=80');
      "></div>
      <div class="apple" style="
      background-image: url('https://images.unsplash.com/photo-1575549592564-4d50aa43b3af?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
    "></div>
    </div>
    <div class="controls">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script defer src="script.js"></script>
</body>

</html>
